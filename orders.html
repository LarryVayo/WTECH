    <header class="main-header">
        <div class="header-logo">
            <a href="home_page.html"><span>sportEquip</span></a>

    <div class="header-container">

        <div class="hamburger">
            <span></span>

        </div>

        <nav class = "categories">
            <ul>

                <li><a href = "#" class = "button">Bicykle</a></li>

        </nav>

        <div class="icons">

            </div>
            <a href="account.html" class = "icon-user">

        <table class="orders-table">
            <thead>

    <footer class="site-footer">

            <div class="left-top">
                <p class="fresh">Buď Fresh</p>

                    <img src="ig_icons\visa.svg" alt="fresh">

        </div>
        <div class="right-one">
            <p class="contact_us">Kontaktujte nás</p>
            <div class="contacts">
                <img src="ig_icons\email.svg" alt="fresh">

            <div class="contacts">

                    <p>+421958792655</p>
                </div>

            <div class="contacts">

                    <p>Bratislava</p>
