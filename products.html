<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel = "stylesheet" href = "css\style.css">
  <link rel = "stylesheet" href = "css\footer.css">
  <link rel = "stylesheet" href = "css\main_product_page.css">
</head>
<body>


<header class="main-header">
  <div class="header-logo">
    <a href="#"><span>sportEquip</span></a>
  </div>
</header>
<div class="header-container">

  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class = "categories">
    <ul>
      <li><a href = "#" class = "button">Novinky</a></li>
      <li><a href = "#" class = "button">Bicykle</a></li>
      <li><a href = "#" class = "button">Kolobežky</a></li>
      <li><a href = "#" class = "button">Lyže</a></li>
      <li><a href = "#" class = "button">Korčule</a></li>
    </ul>
  </nav>

  <div class="icons">
    <div class="searching_bar">
      <a href="#" class = "icon-find">
        <img src="images\search.svg" alt="Find">
      </a>
      <input type="text" class="search-input" placeholder="Hľadať...">
    </div>
    <a href="#" class = "icon-user">
      <img src="images\user.svg" alt="user">
    </a>
    <a href="#" class = "icon-liked">
      <img src="images\heart.svg" alt="liked">
    </a>
    <a href="#" class = "ico-trolley">
      <img src="images\shopping.svg" alt="shopping cart">
    </a>
  </div>
</div>


<div class="main-container">
  <div class="filter">
    <p class="nadpis">Kategoria</p>
    <div class="categories">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="skialp">
          Skialpové
        </label>
      </div>
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="akrobaticke">
          Akrobatické
        </label>
      </div>
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="freeride">
          Freeridové
        </label>
      </div>
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="klasicke">
          Klasické
        </label>
      </div>
    </div>
    <p class="nadpis">Značka</p>
    <div class="categories">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="Ghost">
          Ghost
        </label>
      </div>
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="Trek">
          Trek
        </label>
      </div>
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="CTM">
          CTM
        </label>
      </div>
    </div>
    <p class="nadpis">Pohlavie</p>
    <div class="categories">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="Muž">
          Muž
        </label>
      </div>
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="Žena">
          Žena
        </label>
      </div>
    </div>
    <p class="nadpis">Cena</p>
    <div class="categories">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="Muž">
          0 - 250€
        </label>
      </div>
      <div class="filter-item">
        <label>
          <input type="checkbox" name="type" value="Žena">
          251€ - 600€
        </label>
      </div>
      <div class="filter-item">
        <label class="checkbox-container">
          <input type="checkbox" name="price" value="601-...">
          <span class="checkmark"></span>
          601€ - ...€
        </label>
      </div>
    </div>
  </div>

  <div class="products">
    <div class="product_header">

    </div>
  </div>
</div>





<footer class="site-footer">
  <div class="left-one">
    <div class="left-top">
      <p class="fresh">Buď Fresh</p>
      <div class="ig-photos">

        <img src="ig_icons\Instagram.svg" alt="fresh">
        <img src="ig_icons\Youtube.svg" alt="fresh">
      </div>
    </div>
    <div class="left-bottom">
      <p class="fresh">Akceptujeme</p>
      <div class="ig-photos">
        <img src="ig_icons\googlepay.svg" alt="fresh">
        <img src="ig_icons\applepay.svg" alt="fresh">
        <img src="ig_icons\visa.svg" alt="fresh">
        <img src="ig_icons\pay.svg" alt="fresh">
      </div>
    </div>
  </div>
  <div class="right-one">
    <p class="contact_us">Kontaktujte nás</p>
    <div class="contacts">
      <img src="ig_icons\email.svg" alt="fresh">
      <div>
        <p>Email:</p>
        <p>eshop@sportEquip.sk</p>
      </div>
    </div>
    <div class="contacts">
      <img src="ig_icons\phone.svg" alt="fresh">
      <div>
        <p>Telefón</p>
        <p>+421958792655</p>
      </div>
    </div>
    <div class="contacts">
      <img src="ig_icons\point.svg" alt="fresh">
      <div>
        <p>Vajnorská 5</p>
        <p>Bratislava</p>
      </div>
    </div>
  </div>
</footer>

<script src="script_home.js"></script>

</html>
