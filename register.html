<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia - sportEquip</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images\logo.png" alt="sportEquip">
        </div>
        <h2>Registrácia</h2>
        <form>
            <label for="first-name">Meno</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Priezvisko</label>
            <input type="text" id="last-name" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
            <label for="password">Heslo</label>
            <input type="password" id="password" required>
            <label for="confirm-password">Potvrdenie hesla</label>
            <input type="password" id="confirm-password" required>
            <button type="submit" class="btn btn-register">Registrovať</button>
        </form>
        <div class="footer">© 2025 - 2025 sportEquip</div>
    </div>
</body>
</html>
